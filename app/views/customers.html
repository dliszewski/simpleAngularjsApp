 <div class="container"><h2>{{ appSettings.title }}</h2>
          Filter: <input type="text" ng-model="customerFilter.name"/>
          <br/><br/>
          
          <table class="table table-striped">
          <tr>
              <th ng-click="doSort('name')">Name</th>
              <th ng-click="doSort('city')">City</th>
              <th ng-click="doSort('age')">Age</th>
              <th>View books</th>
              </tr>
              <tr ng-repeat="cust in customersdata | filter:customerFilter | orderBy:sortBy:reverse" class="repeat-animation">
                <td>{{cust.name}}</td>
                <td>{{cust.city}}</td>
                <td>{{cust.age}}</td>
                  <td><a href="#/books/{{cust.id}}">View books</a></td>
              </tr>
          </table>
          <br/>
          <span>Total: customers: {{ customersdata.length}}</span>
 <br/><br/>
 <footer>{{appSettings.version }}</footer>
 </div>
